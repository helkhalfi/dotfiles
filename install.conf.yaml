- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

# HomeBrew Section
- shell:
  - [/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)", Installing Homebrew]
  - [brew bundle install --no-upgrade --file Brewfile, Installing packages using Homebrew]

# antigen Section
- shell:
  - [mkdir -p $HOME/.antigen, Create antigen folder]
  - [curl -L git.io/antigen > $HOME/.antigen/antigen.zsh, Installing antigen]


- link:
    # Terminal:
    ~/.shell:
      path: shell
      create: true
    ~/.shell_env:
       path: config/shell_env
    ~/.bash_profile:
      force: true
      path: config/bash_profile
    ~/.bashrc:
      force: true
      path: config/bashrc
    ~/.zshrc:
      force: true
      path: config/zshrc
    ~/.hushlogin: config/hushlogin
   
    # Antigen: zsh plugin and theme manager
    ~/.antigen/antigenrc:
      path: config/antigen.txt
    
    # Alactitty
    ~/.alacritty.yml: 
      force: true
      path: config/alacritty.yml

    # Git:
    ~/.gitconfig:
      force: true
      path: config/gitconfig
    ~/.gitignore_global: config/gitignore
    ~/.gitattributes_global: config/gitattributes

    # Editors:
    ~/.editorconfig: config/editorconfig
    ~/.nanorc: config/nanorc
    ~/.vimrc: config/vimrc

    # Oh-My-Tmux
    ~/.tmux.conf:
      force: true
      path: .tmux/.tmux.conf
    ~/.tmux.conf.local:
      path: config/.tmux.conf.local
        

# Setting up vscode:
- link:
    # vscode:
    "~/Library/Application Support/Code/User/settings.json":
        path: vscode/settings.json
        create: true
    "~/Library/Application Support/Code/User/keybindings.json":
        path: vscode/keybindings.json
        create: true

